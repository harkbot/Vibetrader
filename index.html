<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VibeTrader - Pro Options Analytics</title>
    
    <!-- PWA / Mobile Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vibetrader">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="/manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                950: '#020617',
              }
            }
          }
        }
      }
    </script>

    <style>
        :root {
            --app-bg: #020617;
            --card-bg: rgba(15, 23, 42, 0.6);
            --border-color: rgba(51, 65, 85, 0.4);
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
            position: relative;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--app-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(30, 58, 138, 0.1) 0px, transparent 50%);
            color: #f8fafc;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .verdict-glow-good { box-shadow: 0 0 40px rgba(16, 185, 129, 0.08); border-color: rgba(16, 185, 129, 0.3); }
        .verdict-glow-fair { box-shadow: 0 0 40px rgba(245, 158, 11, 0.08); border-color: rgba(245, 158, 11, 0.3); }
        .verdict-glow-avoid { box-shadow: 0 0 40px rgba(239, 68, 68, 0.08); border-color: rgba(239, 68, 68, 0.3); }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { display: none; }
        #root { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
            border: 4px solid #020617;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .animate-pulse-soft { animation: pulse-soft 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>

</html>
